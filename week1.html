<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewreport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">   
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>HTML5 TAGS</h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                <h1>1.VIDEO</h1>
                <video width="200" height="400" controls autoplay muted>
                    <source src="./video/2.mp4" type="video/mp4"></video>
            </div>
                <div class="col-sm-4">
                    <h1>2.AUDIO</h1>
                    <audio src="./audio/2.mp3" controls autoplay muted></audio>
                </div> 
                <div class="col-sm-4">
                    <h1>3.CANVAS</h1>
                    <canvas id="myCanvas" width="200" height="100" style="border:7px solid red">
                    </canvas>
                    <script>
                        var c=document.getElementById("myCanvas");
                        var ctx=c.getContext("2d");
                        ctx.moveTo(0,0);
                        ctx.lineTo(200,100);
                        ctx.stroke();
                    </script>
                </div>
                <div class="col-sm-8">
                    <h1>4.SVG-ROUNDED-RECT</h1>
                    <svg width="400" height="100">
                        <rect width="400" height="100" rx="20" ry="20"
                        style="fill:green;stroke-width:5;stroke:rgb(0,0,0)" />
                    </svg> 
                </div>    
                <div class="col-sm-4">
                    <h1>5.STAR</h1>
                    <svg width="300" height="200">
                        <polygon points="125,10 40,198 190,78 10,78 160,198"
                        style="fill:red;stroke:green;stroke-width:5;fill-rule:evenodd; opacity:0.3;" />
                    </svg>
                </div>            
           </div>
         </div>
    </body>
</html>
